
version: "3"

services:
  web:
    image: express_prod
    environment:
      - NODE_ENV=production
    ports:
      - "3000:3000"
    volumes:
      - /app/src/config.js:/var/www/express/config.js
      - /app/src/build:/var/www/express/build
      # mount the images folder
      - /app/public:/var/www/express/public
